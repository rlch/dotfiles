session_name: Tutero
windows:
  - window_name: app
    focus: true
    layout: main-vertical
    shell_command_before:
      - cd ~/Coding/Tutero/app/ && clear
    panes:
      - shell_command:
        - sleep 0.1
        - clear
        - v .
        focus: true
      - shell_command:
        - tmux select-layout main-vertical
        - tmux resize-pane -x 60
        - git status
