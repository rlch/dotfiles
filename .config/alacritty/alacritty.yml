env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  
  dynamic_padding: true
  decorations: buttonless

  dynamic_title: true

font:
  use_thin_stokes: true
  normal:       
    family: "MesloLGS NF"

# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'

     background_opacity: 0.95

key_bindings:
   - { key: Return, mods: Command, action: SpawnNewInstance }

program: /bin/zsh
